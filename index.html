<div class="kyrosil-gift-wrapper" lang="en">
  <style>
    .kyrosil-gift-wrapper {
      --bg:#0f1220; --card:#151933; --txt:#e9ecf1; --muted:#9aa3b2; --accent:#7aa2ff; --ok:#22c55e; --err:#ef4444;
      display:grid; place-items:center; padding:20px; background:var(--bg); color:var(--txt); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .kyrosil-card{ width:100%; max-width:560px; background:var(--card); border:1px solid #263056; border-radius:16px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.35); position:relative}
    .lang-switch{ position:absolute; top:16px; right:16px; display:flex; gap:8px}
    .lang-btn{ background:var(--accent); border:none; border-radius:8px; padding:4px 8px; font-size:13px; font-weight:600; cursor:pointer; color:#0b1024}
    .kyrosil-title{font-size:22px; font-weight:700; margin:0 0 8px}
    .kyrosil-sub{font-size:14px; color:var(--muted); margin:0 0 16px}
    .kyrosil-note{font-size:14px; background:#0f1733; border:1px dashed #2a3a74; padding:10px 12px; border-radius:10px; margin-bottom:16px}
    .kyrosil-field{margin-bottom:14px}
    .kyrosil-label{display:block; font-size:14px; margin-bottom:6px}
    .kyrosil-input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3563; background:#0e1430; color:var(--txt);
      outline:none; transition:border .2s, box-shadow .2s; font-size:15px;
    }
    .kyrosil-input:focus{ border-color:var(--accent); box-shadow:0 0 0 3px rgba(122,162,255,.15)}
    .kyrosil-btn{
      width:100%; padding:12px 16px; border:none; border-radius:12px; font-weight:700; font-size:15px;
      color:#0b1024; background:var(--accent); cursor:pointer; transition:transform .05s ease;
    }
    .kyrosil-btn:active{ transform:translateY(1px)}
    .kyrosil-msg{margin-top:14px; font-size:14px; display:none}
    .kyrosil-msg.ok{ color:var(--ok)}
    .kyrosil-msg.err{ color:var(--err)}
    .kyrosil-footer{margin-top:16px; font-size:12px; color:var(--muted); text-align:center}
  </style>

  <form class="kyrosil-card" id="kyrosil-gift-form" novalidate>
    <!-- Dil butonlarÄ± -->
    <div class="lang-switch">
      <button type="button" class="lang-btn" data-lang="en">EN ðŸ‡¬ðŸ‡§</button>
      <button type="button" class="lang-btn" data-lang="tr">TR ðŸ‡¹ðŸ‡·</button>
    </div>

    <h2 class="kyrosil-title" data-en="Pull&Bear Gift Voucher" data-tr="Pull&Bear Hediye Ã‡eki">Pull&Bear Gift Voucher</h2>
    <p class="kyrosil-sub" data-en="Follow Kyrosil on Instagram today until 00:00 CET and receive a 15 EUR voucher (valid in EU countries)." data-tr="BugÃ¼n 00.00 CETâ€™e kadar Kyrosilâ€™i Instagramâ€™dan takip eden herkese TÃ¼rkiyeâ€™de geÃ§erli 500 TL hediye Ã§eki.">Follow Kyrosil on Instagram today until 00:00 CET and receive a 15 EUR voucher (valid in EU countries).</p>

    <div class="kyrosil-note" data-en="The voucher code will be sent to the email address you provide below." data-tr="Hediye Ã§eki kodu aÅŸaÄŸÄ±da girdiÄŸiniz e-posta adresinize gÃ¶nderilecektir.">
      The voucher code will be sent to the email address you provide below.
    </div>

    <div class="kyrosil-field">
      <label class="kyrosil-label" data-en="Instagram Username" data-tr="Instagram KullanÄ±cÄ± AdÄ±" for="ig">Instagram Username</label>
      <input class="kyrosil-input" type="text" id="ig" name="instagram" placeholder="yourusername" required />
    </div>

    <div class="kyrosil-field">
      <label class="kyrosil-label" data-en="Email Address" data-tr="E-posta Adresi" for="email">Email Address</label>
      <input class="kyrosil-input" type="email" id="email" name="email" placeholder="example@mail.com" required />
    </div>

    <button class="kyrosil-btn" type="submit" data-en="Submit" data-tr="GÃ¶nder">Submit</button>

    <div class="kyrosil-msg ok" id="msgOk" data-en="Your submission has been received. After verification, your voucher code will be sent to your email. This form is now closed." data-tr="BaÅŸvurunuz alÄ±ndÄ±. Kontrollerin ardÄ±ndan hediye Ã§eki kodunuz e-posta adresinize gÃ¶nderilecektir. Form kapanmÄ±ÅŸtÄ±r.">Your submission has been received...</div>
    <div class="kyrosil-msg err" id="msgErr" data-en="Error! Please try again." data-tr="Hata! LÃ¼tfen tekrar deneyin.">Error! Please try again.</div>

    <div class="kyrosil-footer">Â© Kyrosil</div>
  </form>

  <script>
    (function(){
      const form = document.getElementById('kyrosil-gift-form');
      const msgOk = document.getElementById('msgOk');
      const msgErr = document.getElementById('msgErr');
      const fields = form.querySelectorAll('[data-en]');
      const langBtns = document.querySelectorAll('.lang-btn');

      function setLang(lang){
        fields.forEach(el=>{
          el.innerHTML = el.getAttribute('data-'+lang);
        });
      }
      // aÃ§Ä±lÄ±ÅŸ dili Ä°ngilizce
      setLang('en');

      langBtns.forEach(btn=>{
        btn.addEventListener('click',()=>{
          const l = btn.getAttribute('data-lang');
          setLang(l);
        });
      });

      form.addEventListener('submit',(e)=>{
        e.preventDefault();
        const ig = form.instagram.value.trim();
        const email = form.email.value.trim();
        if(!ig || !email.includes('@')){
          msgErr.style.display='block';
          return;
        }
        form.querySelectorAll('input,button').forEach(el=>el.disabled=true);
        msgOk.style.display='block';
        form.reset();
      });
    })();
  </script>
</div>
